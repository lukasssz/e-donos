<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-donos</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0f1c, #1a2333);
      min-height: 100vh;
    }

    .top {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      padding: 2vh;
      background: rgba(255, 255, 255, 0.1);
      border: 0.3vh solid rgba(255, 255, 255, 0.3);
      border-radius: 1.5vh;
      color: white;
      text-align: center;
      font-family: sans-serif;
      font-size: 2.2vh;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      transition: opacity 0.2s ease;
    }

   
    .butt_account{
      padding: 2vh;
      width: 15vh;
      background: rgba(255, 255, 255, 0.1);
      border: 0.3vh solid rgba(255, 255, 255, 0.3);
      border-radius: 1.5vh;
      color: white;
      font-family: sans-serif;
      font-size: 2.2vh;
      cursor: pointer;
      transition: background 0.2s ease, opacity 0.2s ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 85%;
      top: 2%;
      z-index: 30;
    }

    .butt_account .arrow {
      margin-left: 1vh;
      font-size: 2.2vh;
      opacity: 0.8;
      transition: transform 0.2s ease;
    }

    .butt_account:hover .arrow,
    .butt_account.open .arrow {
      transform: rotate(90deg);
      opacity: 1;
    }

    
    .accountList,
    .optionList {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transform: translateY(-1vh);
      transition: max-height 0.35s ease, opacity 0.25s ease, transform 0.35s ease;
      background: white;
      border-radius: 1.2vh;
      padding: 0 2vh;
      box-sizing: border-box;
      color: black;
      font-size: 2vh;
      flex-direction: column;
      gap: 1.5vh;
      z-index: 20;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    .accountList.openList,
    .optionList.openList {
      max-height: 50vh;
      opacity: 1;
      transform: translateY(0);
      padding: 2vh;
    }

    .accountItem,
    .optionItem {
      padding: 1.5vh;
      background: #f0f0f0;
      border-radius: 1vh;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .accountItem:hover,
    .optionItem:hover {
      background: #e0e0e0;
    }

    
    .buttons {
      display: none;
      width: 100%;
      margin-top: 1.5vh;
      flex-direction: row;
      justify-content: space-between;
      gap: 2vh;
    }

    .button1, .button3, .button4 {
      flex: 1;
      padding: 3vh 1vh;
      background: rgba(255, 255, 255, 0.2);
      border: 0.3vh solid rgba(255, 255, 255, 0.4);
      border-radius: 1.2vh;
      color: white;
      font-size: 2vh;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
      position: relative;
    }

    .arrow {
      margin-left: 1vh;
      transition: transform 0.2s ease, opacity 0.2s ease;
      display: inline-block;
      font-size: 2.2vh;
      opacity: 0.8;
    }

    .button1:hover .arrow,
    .button1.open .arrow {
      transform: rotate(90deg);
      opacity: 1;
    }

    .top.active {
      width: 80%;
      padding: 3vh;
      font-size: 3vh;
    }

    .top.active .title {
      opacity: 0;
    }

    .top.active .buttons {
      display: flex;
    }
  </style>
</head>

<body>

  <div class="top" id="topBar">
    <div class="title">e-donosy</div>

    <div class="buttons">

      
      <div class="button1" id="btn1">
        Chcę złożyć donos
        <span class="arrow">›</span>

        <div class="optionList" id="optionList1">
          <div class="optionItem">Osoba ze szkoły</div>
          <div class="optionItem">Osoba z poza szkoły</div>
        </div>
      </div>

      <div class="button3">xyz</div>
      <div class="button4">Ranking</div>
    </div>
  </div>

  
  <div class="butt_account" id="accountBtn">
    Konto
    <span class="arrow">›</span>

    <div class="accountList" id="accountList">
      <div class="accountItem">Profil</div>
      <div class="accountItem">Ustawienia</div>
    </div>
  </div>

  <script>
    const topBar = document.getElementById("topBar");
    const btn1 = document.getElementById("btn1");
    const accountBtn = document.getElementById("accountBtn");

    const optionList1 = document.getElementById("optionList1");
    const accountList = document.getElementById("accountList");

    
    topBar.addEventListener("click", () => {
      topBar.classList.toggle("active");

      if (topBar.classList.contains("active")) {
        accountBtn.style.opacity = "0";
        accountBtn.style.pointerEvents = "none";
        accountList.classList.remove("openList");
        accountBtn.classList.remove("open");
      } else {
        accountBtn.style.opacity = "1";
        accountBtn.style.pointerEvents = "auto";
      }
    });

    
    btn1.addEventListener("click", (event) => {
      event.stopPropagation();
      const isOpen = optionList1.classList.contains("openList");
      optionList1.classList.toggle("openList", !isOpen);
      btn1.classList.toggle("open", !isOpen);

      accountList.classList.remove("openList");
      accountBtn.classList.remove("open");
    });

   
    accountBtn.addEventListener("click", (event) => {
      event.stopPropagation();
      const isOpen = accountList.classList.contains("openList");
      accountList.classList.toggle("openList", !isOpen);
      accountBtn.classList.toggle("open", !isOpen);

      optionList1.classList.remove("openList");
      btn1.classList.remove("open");
    });

    
    document.addEventListener("click", (event) => {
      if (!topBar.contains(event.target) && !accountBtn.contains(event.target)) {
        topBar.classList.remove("active");

        optionList1.classList.remove("openList");
        accountList.classList.remove("openList");

        btn1.classList.remove("open");
        accountBtn.classList.remove("open");

        accountBtn.style.opacity = "1";
        accountBtn.style.pointerEvents = "auto";
      }
    });
  </script>

</body>
</html>
